<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>franculadora</title>
</head>
<body onload="init()">
    <table class="calculadora">
    <tr>
        <td colspan="4"><span id="resultado"></span></td>
    <tr>
        <td><button id="siete">7</button></td> <!-- cr7 -->
        <td><button id="ocho">8</button></td> <!-- el culo te abrocho -->
        <td><button id="nueve">9</button></td> <!-- tevez -->
        <td><button id="division">/</button></td> <!-- si te la meto por el ojo tenes mas vision -->

    </tr>
    <tr>
        <td><button id="cuatro">4</button></td> <!-- en cuatro esta tu vieja -->
        <td><button id="cinco">5</button></td> <!-- por el culo te la hinco -->
        <td><button id="seis">6</button></td> <!-- si me miran son geis -->
        <td><button id="multiplicacion">*</button></td> <!-- masticacion de flynnpaff -->

    </tr>
    <tr>
        <td><button id="uno">1</button></td> <!-- *le tira un + 4 *-->
        <td><button id="dos">2</button></td> <!-- *lo coje parado*-->
        <td><button id="tres">3</button></td> <!-- *se coje a una mina sin un brazo*-->
        <td><button id="resta">-</button></td> <!-- lo que no suma... -->

    </tr>
    <tr>
        <td><button id="igual">=</button></td> <!-- me da: -->
        <td><button id="Reset">C</button></td> <!-- borra lo que pusiste -->
        <td><button id="cero">0</button></td> <!-- de acero es el palo que tengo aca abajo -->
        <td><button id="suma">+</button></td> <!-- lo que no resta... -->

    </tr>
    </tr>
    </table>
    <script src="scripts.js"></script>    
</body>
</html>
